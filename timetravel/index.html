<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Travel v1.3</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
</head>
<body>
  <div class="window" style="width: 400px; margin: 50px auto;">
    <div class="title-bar">
      <div class="title-bar-text">Time Travel v1.3</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <form>
        <fieldset>
          <legend>Image</legend>
          <div class="field-row">
            <input type="file" id="imageUpload" accept="image/*" />
          </div>
          <div id="imagePreview" style="width: 100%; height: 150px; background: #fff; border: 2px inset; display: flex; align-items: center; justify-content: center;">
            [Image Placeholder]
          </div>
        </fieldset>

        <fieldset>
          <legend>Date</legend>
          <div class="field-row">
            <select name="day">
              <option value="">Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select name="month">
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <input type="number" name="year" placeholder="Year" style="width: 70px;" />
            <select name="era">
              <option value="CE">CE</option>
              <option value="BCE">BCE</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <legend>Location</legend>
          <div class="field-row">
            <input type="text" name="latitude" placeholder="Latitude" />
            <input type="text" name="longitude" placeholder="Longitude" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Sqwimble</legend>
          <div class="field-row">
            <input type="range" name="sqwimble" min="-100" max="100" value="0" style="width: 100%;" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Options</legend>
          <div class="field-row">
            <input type="checkbox" id="deterministic" name="deterministic" />
            <label for="deterministic">Deterministic</label>
          </div>
          <div class="field-row">
            <input type="checkbox" id="assumeForm" name="assumeForm" checked />
            <label for="assumeForm">Assume Form</label>
          </div>
        </fieldset>

        <div class="field-row" style="justify-content: flex-end;">
          <button type="submit">Start</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const preview = document.getElementById('imagePreview');
        preview.style.backgroundImage = `url(${reader.result})`;
        preview.style.backgroundSize = 'cover';
        preview.textContent = '';
      };
      reader.readAsDataURL(event.target.files[0]);
    });
  </script>
</body>
</html>
